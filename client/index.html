<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH Verification Client</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr 1fr;
        }

        .full-width {
            grid-column: 1 / 3;
        }

        .box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }

        h1,
        h2 {
            margin-top: 0;
        }

        input,
        button {
            padding: 5px;
            margin: 5px 0;
        }

        #state {
            height: 400px;
            overflow-y: auto;
            background: #f5f5f5;
            color: #000;
            padding: 10px;
        }

        #logs {
            height: 400px;
            min-height: 400px;
            /* Force height */
            overflow-y: auto;
            background: #ffffff;
            /* Use pure white for contrast against gray box? or keep f5f5f5 */
            border: 1px solid #ddd;
            color: #000;
            padding: 10px;
            display: block;
            /* Ensure block display */
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid #eee;
        }

        .log-time {
            color: #888;
            margin-right: 8px;
        }

        .log-type {
            font-weight: bold;
            margin-right: 8px;
        }

        .log-error {
            color: red;
            background: #ffeeee;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-group {
            border: 1px dashed #999;
            padding: 10px;
        }

        #connection-status {
            font-weight: bold;
        }

        .connected {
            color: green;
        }

        .disconnected {
            color: red;
        }
    </style>
</head>

<body>
    <div class="box full-width">
        <h1>Secret Hitler Verification Client</h1>
        <div>
            <input type="text" id="roomId" placeholder="Room ID" value="test-room">
            <input type="text" id="playerId" placeholder="Player ID" value="p1">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
            <span id="connection-status" class="disconnected">Disconnected</span>
        </div>
    </div>

    <div class="box controls">
        <h2>Actions</h2>

        <div class="action-group">
            <h3>Lobby</h3>
            <button class="action-btn" data-action='{"type": "START_GAME"}'>START_GAME</button>
            <button class="action-btn" data-action='{"type": "ADVANCE_PHASE"}'>ADVANCE PHASE</button>
        </div>

        <div class="action-group">
            <h3>Nomination</h3>
            <input type="text" id="nomineeId" placeholder="Chancellor ID">
            <button id="nominateBtn">Nominate Chancellor</button>
        </div>

        <div class="action-group">
            <h3>Voting</h3>
            <button class="action-btn" data-action='{"type": "CAST_VOTE", "vote": "ja"}'>Vote JA</button>
            <button class="action-btn" data-action='{"type": "CAST_VOTE", "vote": "nein"}'>Vote NEIN</button>
        </div>

        <div class="action-group">
            <h3>Legislative (President)</h3>
            <p>Discard one policy (0-2)</p>
            <button class="action-btn" data-action='{"type": "DISCARD_POLICY", "policyIndex": 0}'>Discard #1</button>
            <button class="action-btn" data-action='{"type": "DISCARD_POLICY", "policyIndex": 1}'>Discard #2</button>
            <button class="action-btn" data-action='{"type": "DISCARD_POLICY", "policyIndex": 2}'>Discard #3</button>
        </div>

        <div class="action-group">
            <h3>Legislative (Chancellor)</h3>
            <p>Enact one policy (0-1)</p>
            <button class="action-btn" data-action='{"type": "ENACT_POLICY", "policyIndex": 0}'>Enact #1</button>
            <button class="action-btn" data-action='{"type": "ENACT_POLICY", "policyIndex": 1}'>Enact #2</button>
        </div>

        <div class="action-group">
            <h3>Manual JSON Action</h3>
            <textarea id="jsonAction" rows="3" style="width: 100%">{"type": "..."}</textarea>
            <button id="sendJsonBtn">Send JSON</button>
        </div>
    </div>

    <div class="box">
        <h2>Game State</h2>
        <pre id="state-display">No state received yet.</pre>
    </div>

    <div class="box full-width">
        <h2>Events & Errors</h2>
        <div id="logs"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
